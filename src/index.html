<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Tailwind implementation</title>
</head>
<body>

    <h1 class="flex justify-center text-teal-300 text-6xl">fasdfasdfsaf</h1>

    <p class="mt-5 p-5 font-serif drop-shadow-2xl text-blue-500 text-center caret-slate-50">asdfsadf</p>

    <div class=" grid justify-items-center">
      <input class="bg-lime-500 caret-cyan-50 p-5 m-5" type="text" name="" id="">
      <textarea class="caret-pink-500 border-pink-500 bg-gray-800 text-slate-300" ></textarea>
    </div>


    <div class="grid grid justify-center m-5">      
      <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Shoes!</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>  
    </div>



    <div class="grid justify-center">
      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">What is your name?</span>
          <span class="label-text-alt">Alt label</span>
        </label>
        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        <label class="label">
          <span class="label-text-alt">Alt label</span>
          <span class="label-text-alt">Alt label</span>
        </label>
      </div>
    </div>
  
</body>
</html>
